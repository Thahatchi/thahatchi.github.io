<!DOCTYPE html>
<html>
<head>
    <title>Google Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Google Book Information</h1>
    <div id="book-info"></div>
    <script>
    $(document).ready(function() {
        $.getJSON('https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC', function(data) {
            $('#book-info').append('<h2>' + data.volumeInfo.title + '</h2>');
            $('#book-info').append('<p>Author(s): ' + data.volumeInfo.authors.join(', ') + '</p>');
            $('#book-info').append('<p>Published Date: ' + data.volumeInfo.publishedDate + '</p>');
            // Add more fields as needed
        });
    });
    </script>
</body>
</html>
