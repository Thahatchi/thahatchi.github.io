<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>My Bookshelf | IT 4403 Project</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="bookshelf.html">My Bookshelf</a></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <main>
        <h1>My Bookshelf</h1>
        <section id="bookshelf-section">
            <div id="bookshelf-results"></div> <!-- For displaying bookshelf results -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kevin Co. All Rights Reserved.</p>
    </footer>

    <script>
        $(document).ready(function() {
            // Function to load books from local storage
            function loadBookshelf() {
                const savedBooks = JSON.parse(localStorage.getItem('bookshelf')) || [];
                $('#bookshelf-results').empty(); // Clear previous results

                if (savedBooks.length === 0) {
                    $('#bookshelf-results').append('<p>No books found in your bookshelf.</p>');
                } else {
                    savedBooks.forEach(book => {
                        const title = book.title;
                        const authors = book.authors.join(', '); // Join authors for display
                        const thumbnail = 'placeholder-image-url'; // Replace with a default image if needed

                        $('#bookshelf-results').append(`
                            <div class="book-item">
                                <h3>${title}</h3>
                                <p><strong>Author(s):</strong> ${authors}</p>
                                <img src="${thumbnail}" alt="${title}" />
                            </div>
                        `);
                    });
                }
            }

            // Load the bookshelf on page load
            loadBookshelf();
        });
    </script>
</body>
</html>
