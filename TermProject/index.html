<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies SPA</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>Movies Search App</h1>
  </header>
  <main>
    <section id="search">
      <form id="searchForm">
        <input type="text" id="movieTitle" placeholder="Search for a movie..." required>
        <button type="submit">Search</button>
      </form>
    </section>

    <!-- Filter and Sort Section -->
    <section id="filters">
      <label for="genre-filter">Filter by Genre:</label>
      <select id="genre-filter">
        <option value="All">All Genres</option>
      </select>

      <label for="sort-options">Sort by:</label>
      <select id="sort-options">
        <option value="year-asc">Release Year: Ascending</option>
        <option value="year-desc">Release Year: Descending</option>
        <option value="rating-desc">IMDb Rating: Descending</option>
        <option value="rating-asc">IMDb Rating: Ascending</option>
      </select>
    </section>

    <!-- Watchlist Button -->
    <section id="watchlist-button-section">
      <button id="watchlist-toggle">Show Watchlist</button>
    </section>

    <!-- Search Results Section -->
    <section id="results">
      <!-- Movie results will appear here -->
    </section>

    <!-- Watchlist Section (Hidden Initially) -->
    <section id="watchlist-section" style="display:none;">
      <h2>Your Watchlist</h2>
      <div id="watchlist"></div>
    </section>
  </main>
</body>
</html>
