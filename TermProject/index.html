<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies SPA</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>Movies Search App</h1>
  </header>
  <main>
    <section id="search">
      <form id="searchForm">
        <input type="text" id="movieTitle" placeholder="Search for a movie..." required>
        <button type="submit">Search</button>
      </form>
    </section>
    <section id="results">
      <!-- This will be populated with search results dynamically -->
    </section>
    <section id="details">
      <!-- This can be used for additional movie details later if needed -->
    </section>
  </main>
</body>
</html>
