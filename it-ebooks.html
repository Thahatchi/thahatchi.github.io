<!DOCTYPE html>
<html>
<head>
    <title>IT Ebooks Search Results</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>IT Ebooks Search Results</h1>
    <div id="it-ebooks-results"></div>
    <script>
    $(document).ready(function() {
        $.getJSON('path-to-your/it-ebooks-search.json', function(data) {
            $.each(data.books, function(index, book) {
                $('#it-ebooks-results').append('<h2>' + book.title + '</h2>');
                $('#it-ebooks-results').append('<p>Author: ' + book.author + '</p>');
                $('#it-ebooks-results').append('<p>Published Date: ' + book.published + '</p>');
                // Add more fields as needed
            });
        });
    });
    </script>
</body>
</html>
