<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT E-Books Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="google-books-book.html">Google Books</a></li>
            <li><a href="openlibrary-book.html">Open Library</a></li>
            <li><a href="google-books-search.html">Google Books Search</a></li>
            <li><a href="it-ebooks-search.html">IT E-Books Search</a></li>
        </ul>
    </nav>
    <main>
        <h1>IT E-Books Search Results</h1>
        <div id="ebooks-results"></div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        $(document).ready(function() {
            $.getJSON('https://raw.githubusercontent.com/Thahatchi/thahatchi.github.io/main/it-ebooks-search.json', function(data) {
                var books = data.books;
                var html = '<ul>';
                $.each(books, function(index, book) {
                    html += '<li><h2>' + book.title + '</h2>';
                    html += '<p><strong>Author:</strong> ' + book.author + '</p>';
                    html += '<p><strong>Publisher:</strong> ' + book.publisher + '</p>';
                    html += '<p><strong>Year:</strong> ' + book.year + '</p>';
                    html += '<img src="' + (book.cover || 'default-cover.jpg') + '" alt="Book Cover"></li>';
                });
                html += '</ul>';
                $('#ebooks-results').html(html);
            }).fail(function() {
                $('#ebooks-results').html('<p>Failed to load data. Please try again later.</p>');
            });
        });
    </script>
</body>
</html>
