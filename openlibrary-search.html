<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="google-books-book.html">Google Books - Book</a></li>
            <li><a href="google-books-search.html">Google Books - Search</a></li>
            <li><a href="it-ebooks-search.html">IT Ebooks</a></li>
            <li><a href="openlibrary-book.html">Open Library - Book</a></li>
            <li><a href="openlibrary-search.html">Open Library - Search</a></li>
        </ul>
    </nav>
    <main>
        <h1>Open Library Search Results</h1>
        <div id="books"></div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('openlibrary-search.json', function(data) {
                const books = data.books;
                let html = '<ul>';
                books.forEach(book => {
                    html += `
                        <li>
                            <h2>${book.title}</h2>
                            <p>Author: ${book.author_name}</p>
                            <p>Published: ${book.publish_date}</p>
                            <p>ISBN: ${book.isbn}</p>
                        </li>
                    `;
                });
                html += '</ul>';
                $('#books').html(html);
            });
        });
    </script>
</body>
</html>
