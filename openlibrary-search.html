<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="google-books-book.html">Google Books Book</a></li>
            <li><a href="openlibrary-book.html">Open Library Book</a></li>
            <li><a href="google-books-search.html">Google Books Search</a></li>
            <li><a href="it-ebooks-search.html">IT E-Books Search</a></li>
        </ul>
    </nav>
    <main>
        <h1>Open Library Search Results</h1>
        <div id="openlibrary-search-results"></div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        $(document).ready(function() {
            $.getJSON('https://raw.githubusercontent.com/Thahatchi/thahatchi.github.io/main/openlibrary-search.json', function(data) {
                var books = data.docs;
                var html = '<ul>';
                $.each(books, function(index, book) {
                    html += '<li><h2>' + (book.title || 'No title') + '</h2>';
                    html += '<p><strong>Author:</strong> ' + (book.author_name || []).join(', ') + '</p>';
                    html += '<p><strong>Publisher:</strong> ' + (book.publisher || []).join(', ') + '</p>';
                    html += '<p><strong>Published Date:</strong> ' + (book.publish_date || 'No date available') + '</p>';
                    html += '<img src="' + (book.cover_i ? 'https://covers.openlibrary.org/b/id/' + book.cover_i + '-M.jpg' : 'default-cover.jpg') + '" alt="Book Image"></li>';
                });
                html += '</ul>';
                $('#openlibrary-search-results').html(html);
            }).fail(function() {
                $('#openlibrary-search-results').html('<p>Failed to load data. Please try again later.</p>');
            });
        });
    </script>
</body>
</html>
