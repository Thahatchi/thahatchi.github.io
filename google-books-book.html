<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script> 
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="google-books-book.html">Google Books Book</a></li>
            <li><a href="google-books-search.html">Google Books Search</a></li>
            <li><a href="it-ebooks-search.html">IT Ebooks Search</a></li>
            <li><a href="openlibrary-book.html">OpenLibrary Book</a></li>
            <li><a href="openlibrary-search.html">OpenLibrary Search</a></li>
        </ul>
    </nav>
    <main>
        <h1>Google Books Book Data</h1>
        <div id="book-data"></div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        $(document).ready(function() {
            $.getJSON('https://raw.githubusercontent.com/Thahatchi/thahatchi.github.io/main/google-books-book.json', function(data) {
    // Your code here to process and display data
                var book = data;
                var html = '<h2>' + book.volumeInfo.title + '</h2>';
                html += '<p><strong>Author:</strong> ' + book.volumeInfo.authors.join(', ') + '</p>';
                html += '<p><strong>Publisher:</strong> ' + book.volumeInfo.publisher + '</p>';
                html += '<p><strong>Published Date:</strong> ' + book.volumeInfo.publishedDate + '</p>';
                html += '<p><strong>Description:</strong> ' + book.volumeInfo.description + '</p>';
                html += '<img src="' + book.volumeInfo.imageLinks.thumbnail + '" alt="Book Image">';
                $('#book-data').html(html);
            });
        });
    </script>
</body>
</html>
