<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Book Search</h1>
        <div>
            <button id="switch-to-grid">Grid View</button>
            <button id="switch-to-list">List View</button>
        </div>
    </header>

    <main>
        <!-- Search results area -->
        <section id="search-results">
            <!-- The search results will be rendered here -->
        </section>

        <!-- Book details -->
        <section id="book-details">
            <!-- Book details will be rendered here -->
        </section>

        <!-- Public bookshelf -->
        <section id="bookshelf">
            <!-- Bookshelf will be rendered here -->
        </section>
    </main>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/mustache.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
