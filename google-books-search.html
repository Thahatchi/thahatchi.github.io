n<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="milestone1.html">Single Book</a></li>
            <li><a href="google-books-search.html">Multiple Books</a></li>
        </ul>
    </nav>
    <main>
        <h1>Multiple Books</h1>
        <div id="search-results"></div>
    </main>
    <footer>
        <p>&copy; 2024 Kevin Thach. All Rights Reserved.</p>
    </footer>

    <script>
        $(document).ready(function() {
$.getJSON('https://raw.githubusercontent.com/Thahatchi/thahatchi.github.io/main/google-books-search.json', function(data) {
    // Your code here to process and display data
                var books = data.items;
                var html = '<ul>';
                $.each(books, function(index, book) {
                    html += '<li><h2>' + book.volumeInfo.title + '</h2>';
                    html += '<p><strong>Author:</strong> ' + book.volumeInfo.authors.join(', ') + '</p>';
                    html += '<p><strong>Publisher:</strong> ' + book.volumeInfo.publisher + '</p>';
                    html += '<p><strong>Published Date:</strong> ' + book.volumeInfo.publishedDate + '</p>';
                    html += '<img src="' + book.volumeInfo.imageLinks.thumbnail + '" alt="Book Image"></li>';
                });
                html += '</ul>';
                $('#search-results').html(html);
            });
        });
    </script>
</body>
</html>
